
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Table</title>

  <link rel="stylesheet" href="pricingtable.css">
</head>
<body>
  <div class="container">
    <div class="basic">
      <h1>
        Basic
      </h1>
      <div class="price">$9/month</div>
      <ul>
        <li>Feature A</li>
        <li>Feature B</li>
        <li>Feature C</li>
      </ul>
      <button>Sign Up</button>
    </div>
    <div class="standard">
      <h1>
        Standard
      </h1>
      <div class="price">$19/month</div>
      <ul>
        <li>Feature A+</li>
        <li>Feature B+</li>
        <li>Feature C+</li>
      </ul>
      <button>Sign Up</button>
    </div>
    <div class="premium">
      <h1>
        Premium
      </h1>
      <div class="price">$29/month</div>
      <ul>
        <li>Supports All Features</li>
        <li>Priority Support Feature</li>
        <li>Unlimited Access</li>
      </ul>
      <button>Sign Up</button>
    </div>
  </div>
</body>
</html>
